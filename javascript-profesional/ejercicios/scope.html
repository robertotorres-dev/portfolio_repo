<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scope</title>
</head>
<body>
    <a href="index.html">Go Back</a>
    <p><em>Abre la consola</em></p>

    <script>
        //Global Scope
        var message = 'Hello, Platzi'
        console.log(window.message)
        
        //Function Scope
        function printNumbers() {
            for (var i = 0; i < 10; i++) {
                setTimeout(() => {
                    console.log(i)
                }, 100)
            }
        }
        //printNumbers()
        
        //para solucionar la var global, se realiza lo siguiente
        function printNumbers() {
            for (var i = 0; i < 10; i++) {
                function eventuallyPrintNumber(n) {
                    setTimeout(() => {
                        console.log(`var ${n} `)
                    }, 100)
                }
                eventuallyPrintNumber(i)    
            }    
        }
        printNumbers()
        

        //Block Scope
        function printNumbers2() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    console.log(`let ${i} `)
                }, 100)
            }    
        }
        printNumbers2()
        

        //Module Scope
        

    </script>
</body>
</html>
